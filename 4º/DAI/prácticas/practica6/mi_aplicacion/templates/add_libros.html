{% extends "base.html" %}
{% block  ejercicio %}
<div class="mt-4 container d-flex justify-content-center">
    <h1 id="h1-registro">Nuevo libro</h1>
</div>
  <div class="container d-flex justify-content-center">
    <form class="justify-content-center" method="POST" action="/libros/add" class="search_form post-form add_libros">{% csrf_token %}
		<div class="justify-content-center">
			<p class="card-text">
			<h5 class="text-primary">Título</h5>
				{{ form.titulo }}
			</p>
		</div>
		<div class="justify-content-center">
			<p class="card-text">
			<h5 class="text-primary">Autor</h5>
				{{ form.autor }}
			</p>
		</div>
		<div class="justify-content-center">
			<p class="card-text">
			<h5 class="text-primary">Año</h5>
				{{ form.anio }}
			</p>
		</div>
		<div class="justify-content-center">
			<p class="card-text">
			<h5 class="text-primary">Editorial</h5>
				{{ form.editorial }}
			</p>
		</div>
		<button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
	</form>
  </div>
{% endblock %}
