{% extends "base.html" %}
{% block  ejercicio %}
<div class="mt-4 container d-flex justify-content-center">
    <h1 id="h1-registro">Editar libros</h1>
</div>

  <div class="container justify-content-center">
    {% for libro in libros %}
    <form class="justify-content-center" method="POST" action="edit_form" class="search_form post-form add_libros">
		<div class="justify-content-center">
            {% csrf_token %}
            {{ form.errors }}
			<p class="card-text">
                <input type="text" name="libro" value="{{ libro.id }}" hidden></input>
            <ul class="list-group">
                <li class="list-group-item"><h5 class="text-primary">Título:</h5> {{ libro.titulo }}</li>
                <li class="list-group-item"><h5 class="text-primary">Autor:</h5> {{ libro.autor }}</li>
                <li class="list-group-item"><h5 class="text-primary">Año:</h5> {{ libro.anio }}</li>
                <li class="list-group-item"><h5 class="text-primary">Editorial:</h5> {{ libro.editorial }}</li>
            </ul>
            </p>
            <div class="text-right">
                <button type="submit" class="btn btn-warning btn-lg">Editar</button>
            </div> 
    </form>
    {% endfor %}
  </div>
{% endblock %}
