{% extends "base.html" %}
{% block  content %}
<div class="mt-4 container d-flex justify-content-center">
    <h1 id="h1-registro">Editar pr√©stamos</h1>
</div>

  <div class="container justify-content-center">
    {% for prestamo in prestamos %}
    <form class="justify-content-center" method="POST" action="edit_form" class="search_form post-form add_prestamos">
		<div class="justify-content-center">
            {% csrf_token %}
            {{ form.errors }}
			<p class="card-text">
                <input type="text" name="prestamo_id" value="{{ prestamo.id }}" hidden></input>
            <ul class="list-group">
                <li class="list-group-item"><h5 class="text-primary">Libro:</h5> {{ prestamo.libro }}</li>
                <li class="list-group-item"><h5 class="text-primary">Fecha:</h5> {{ prestamo.fecha }}</li>
                <li class="list-group-item"><h5 class="text-primary">Usuario:</h5> {{ prestamo.usuario }}</li>
            </ul>
            </p>
            <div class="text-right">
                <button type="submit" class="btn btn-warning btn-lg">Editar</button>
            </div> 
    </form>
    {% endfor %}
  </div>
{% endblock %}
