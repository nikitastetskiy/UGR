{% extends "base.html" %}
{% block  content %}
<div class="mt-4 container d-flex justify-content-center">
    <h1 id="h1-registro">Eliminar libros</h1>
</div>

  <div class="container justify-content-center">
    {% for libro in libros %}
    <form class="justify-content-center" method="POST"action="delete" class="search_form post-form delete">
		<div class="justify-content-center">
			<p class="card-text">
			<input type="text" name="libro" value="{{ libro.id }}" hidden></input>
            <ul class="list-group">
                <li class="list-group-item"><h5 class="text-primary">Titulo:</h5> {{ libro.titulo }}</li>
                <li class="list-group-item"><h5 class="text-primary">Autor:</h5> {{ libro.autor }}</li>
                <li class="list-group-item"><h5 class="text-primary">AÃ±o:</h5> {{ libro.fecha }}</li>
                <li class="list-group-item"><h5 class="text-primary">Editorial:</h5> {{ libro.editorial }}</li>
            </ul>
            </p>
            <div class="text-right">
                <button type="submit" class="btn btn-danger btn-lg">Borrar</button>
            </div> 
    </form>
    {% endfor %}
  </div>
{% endblock %}
